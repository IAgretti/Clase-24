<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Transiciones</title>
    </head>
    <body>
        <h1>Probamos distintas transiciones y transformaciones</h1>
        <div class="alinear">
            <div class="mover-x">Mover en X</div>
            <div class="mover-y">Mover en Y</div>
            <div class="mover-xy">Mover en XY</div>
        </div>
        <div class="alinear">
            <div class="escalar-x">Escalar en X</div>
            <div class="escalar-y">Escalar en Y</div>
            <div class="escalar-xy">Escalar en XY</div>
        </div>
        <div class="alinear">
            <div class="inclinar-x">Inclinar en X</div>
            <div class="inclinar-y">Inclinar en Y</div>
            <div class="inclinar-xy">Inclinar en XY</div>
            <div class="combinacion">Rotar, Escalar y Mover</div>
        </div>
        <div class="contenedor-imagenes">
            <div class="imagen-contenedor">
                <img
                    src="images/breathtaking-autumn-view-road-surrounded-by-beautiful-colorful-tree-leaves.jpg"
                    alt="Imagen 1">
            </div>
            <div class="imagen-contenedor">
                <img src="images/morskie-oko-tatry.jpg" alt="Imagen 2">
            </div>
            <div class="imagen-contenedor">
                <img src="images/tropical-beach-with-white-sand.jpg"
                    alt="Imagen 3">
            </div>
            <div class="imagen-contenedor">
                <img src="images/wild-deer-nature.jpg" alt="Imagen 4">
            </div>
            <div class="imagen-contenedor">
                <img src="images/pexels-chevanon-1108099.jpg" alt="Imagen 5">
            </div>
            <div class="imagen-contenedor">
                <img src="images/pexels-pixabay-302304.jpg" alt="Imagen 6">
            </div>
        </div>
    </body>
</html>
